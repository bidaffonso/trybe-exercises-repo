<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Cadastro de CV</h1>
  </header>
  <form action="" method="get">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="name">Nome: </label>
      <input type="text" id="name" maxlength="40" required>
      <label for="email">Email: </label>
      <input type="text" id="email" maxlength="50" required>
      <label for="cpf">CPF: </label>
      <input type="text" id="cpf" maxlength="11" required>
      <label for="cep">Endere√ßo: </label>
      <input type="text" id="cep" maxlength="200" required>
      <label for="city">Cidade: </label>
      <input type="text" id="city" maxlength="28" required>
      <label for="state">Estado: </label>
        <select name="state" id="state"></select>
      <p>Tipo de moradia: </p>
      <label for="tipo-1">Casa</label>
      <input type="radio" id="tipo-1" name="tipo" value="casa">
      <label for="tipo-2">Apartamento</label>
      <input type="radio" id="tipo-2" name="tipo" value="ap">
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
