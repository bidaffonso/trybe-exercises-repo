<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bulma/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

  <title>Document</title>
</head>
<body>
  <section class="section has-text-centered">
    <header>
      <h1 class="title">Cadastro de CV</h1>
      <h2 class="subtitle">Cadastre-se aqui para iniciar a busca por vagas na sua área.</h2>
      <hr>
    </header>
  </section>
  <form action="" method="get">
    <p class="label ">Dados Pessoais</p>
    <div class="field">
      <div class="control">
        <label class="label" for="name">Nome: </label>
        <input autocomplete="off" class="input is-rounded" type="text" id="name" maxlength="40" required>
        <label class="label" for="email">Email: </label>
        <input autocomplete="off" class="input is-rounded" type="text" id="email" maxlength="50" required>
        <label class="label" for="cpf">CPF: </label>
        <input autocomplete="off" class="input is-rounded" type="text" id="cpf" maxlength="11" required>
        <label class="label" for="cep">Endereço: </label>
        <input autocomplete="off" class="input is-rounded" type="text" id="cep" maxlength="200" required>
        <label class="label" for="city">Cidade: </label>
        <input autocomplete="off" class="input is-rounded" type="text" id="city" maxlength="28" required>
        <label class="label" for="state">Estado: </label>
        <div class="select is-rounded">
          <select name="state" id="state"></select>
        </div>  
        <p class="label">Tipo de moradia: </p>
        <label class="radio" for="tipo-1">Casa</label>
        <input type="radio" id="tipo-1" name="tipo" value="casa" checked>
        <label class="radio" for="tipo-2">Apartamento</label>
        <input type="radio" id="tipo-2" name="tipo" value="ap">
      </div>
    </div>
    <p class="label ">Dados do último emprego</p>
    <div class="field">
      <div class="control">
          <label class="label" for="resumo-cv">Resumo do curriculo: </label>
          <textarea class="textarea" name="cv" id="resumo-cv" cols="30" rows="10" maxlength="1000" required></textarea>
          <label class="label" for="cargo">Cargo: </label>
          <input autocomplete="off" class="input is-rounded" type="text" id="cargo" maxlength="40" required>
          <label class="label" for="desc-cargo">Descrição do cargo: </label>
          <input autocomplete="off" class="input is-rounded" type="text" id="desc-cargo" maxlength="500" required>
          <label class="label" for="data">Data de início: </label>
          <input class="input is-rounded" type="text" class="data-inicio" id="datepicker" maxlength="10" required>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="submit button is-primary is-rounded">Enviar</button>
          <button type="reset" class="clear button is-warning is-rounded">Limpar</button>
        </div>
      </div>
  </form>
  <section class="dados-gerais"></section>
  <script src="script.js"></script>
</body>
</html>
